<h1>Reports</h1>

  <button class="btn btn-danger btn-sm pull-right resolve-reports-button" ng-click="vm.resolveReports()">
    Resolve Reports
  </button>

<p>Here you can see the reports users have made.</p>

<button class="btn btn-default btn-sm pull-left show-reports-button" ng-click="vm.showReports = {}">
  All
</button>

<button class="btn btn-default btn-sm pull-left show-reports-button" ng-click="vm.showReports.resolved = false">
  Only unresolved Reports
</button>

<button class="btn btn-default btn-sm pull-left show-reports-button" ng-click="vm.showReports.resolved = true">
  Only resolved Reports
</button>

<div >
  <table class="table table-striped table-reports">
    <thead>
    <tr>
      <th>Report ID</th>
      <th>User</th>
      <th>Title</th>
      <th>Video ID</th>
      <th>Resolved</th>
    </tr>
    </thead>
    <tr ng-repeat="report in vm.reports | orderBy:'-resolved' :true | filter: vm.showResolved">

      <td>
        {{report.id}}
      </td>

      <td>
        {{report.userName}}
      </td>

      <td>
        {{report.videoTitle}}
      </td>

      <td >
        <a ui-sref="player({videoId: report.videoId})">{{report.videoId}}</a>
      </td>

      <td>
        <input type="checkbox" ng-checked="{{report.resolved}}" ng-click="vm.addOrRemoveFromSelection($event, report)">
      </td>

    </tr>
  </table>
</div>
