<h1>Reports</h1>

  <button class="btn btn-danger btn-sm pull-right resolve-reports-button" ng-click="vm.resolveReports()">
    Resolve Reports
  </button>

<p>Here you can see the reports users have made.</p>

<div >
  <table class="table table-striped table-reports">
    <thead>
    <tr>
      <th></th>
      <th>Report ID</th>
      <th>User</th>
      <th>Title</th>
      <th>Video ID</th>
    </tr>
    </thead>
    <tr ng-repeat="report in vm.reports">
      <td><input type="checkbox" ng-click="vm.addOrRemoveFromSelection($event, report)"/></td>

      <td>
        {{report.id}}
      </td>

      <td>
        {{report.userName}}
      </td>

      <td>
        {{report.videoTitle}}
      </td>

      <td >
        <a ui-sref="player({videoId: report.videoId})">{{report.videoId}}</a>
      </td>

    </tr>
  </table>
</div>
